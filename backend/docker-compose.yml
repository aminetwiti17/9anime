version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: anistream_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123456
      MONGO_INITDB_DATABASE: anistream_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - anistream_network

  # MongoDB Express (interface web pour MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: anistream_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123456
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123456@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123456
    ports:
      - "8080:8081"
    depends_on:
      - mongodb
    networks:
      - anistream_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anistream_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - anistream_network

  # Redis Commander (optionnel, pour l'administration de Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: anistream_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - anistream_network

volumes:
  mongodb_data:
  redis_data:

networks:
  anistream_network:
    driver: bridge